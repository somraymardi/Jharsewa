<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Signup - JharSewa</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function signupUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      if (!name || !mobile || !password) {
        alert("Please fill all fields");
        return;
      }

      const user = { name, mobile, password };
      localStorage.setItem("jharsewa_user", JSON.stringify(user));
      alert("Signup successful! Please login now.");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>JharSewa â€“ User Signup</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Create Account</h2>
      <form onsubmit="signupUser(event)">
        <label>Full Name:</label><br>
        <input type="text" id="name" placeholder="Your name" required><br><br>
        <label>Mobile Number:</label><br>
        <input type="text" id="mobile" placeholder="10-digit mobile" required><br><br>
        <label>Password:</label><br>
        <input type="password" id="password" placeholder="Create password" required><br><br>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>
</body>
</html>
