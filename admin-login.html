<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - JharSewa</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateLogin(event) {
      event.preventDefault(); // Stop form submission

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "123") {
        window.location.href = "admin-dashboard.html"; // Redirect to dashboard
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>JharSewa Admin Panel</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Admin Login</h2>
      <form onsubmit="validateLogin(event)">
        <label>Username:</label><br>
        <input type="text" id="username" placeholder="Enter Admin Username" required><br><br>
        <label>Password:</label><br>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 JharSewa</p>
  </footer>
</body>
</html>
