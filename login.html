<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - JharSewa</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function loginUser(event) {
      event.preventDefault();
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      const user = JSON.parse(localStorage.getItem("jharsewa_user"));

      if (user && user.mobile === mobile && user.password === password) {
        localStorage.setItem("jharsewa_loggedin", "true");
        window.location.href = "apply.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>JharSewa â€“ User Login</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Login</h2>
      <form onsubmit="loginUser(event)">
        <label>Mobile Number:</label><br>
        <input type="text" id="mobile" placeholder="Enter Mobile" required><br><br>
        <label>Password:</label><br>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        <button type="submit">Login</button>
      </form>
      <p>New user? <a href="signup.html">Sign up here</a></p>
    </section>
  </main>
</body>
</html>
